<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção imperdível!!!</title>
</head>
<body>

    <section class="logo">
        <img id="logo" src="assets/logo.png" alt="Logotipo">
    </section>
 

    <section class="section-form">
        <div class="text-form">
            <div class="text">
                <h2>Cadastre-se e tenha desconto exclusivo em sua primeira compra!</h2>
            </div>  
            <div id="content" class="form">
                <form id="form" action="">
                    <input type="text" placeholder="nome" id="name"><br>
                    <input type="email" placeholder="e-mail" id="email"><br>
                    <input id="button" type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
